    <h1>Premier League over the years</h1>

    <table id = "premtable">

            <th scope="col">Team</th>
            <th scope="col2">Points</th>
            <th scope="col3">Goals Scored</th>
            <th scope="col4">Goals Against</th>
        </tr>
